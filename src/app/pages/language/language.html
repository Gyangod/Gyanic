<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Language</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item button (click)="setLanguage('en')">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-label>English</ion-label>
    </ion-item>
    <ion-item button (click)="setLanguage('es')">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-label>Spanish<br>Español</ion-label>
    </ion-item>
    <ion-item button (click)="setLanguage('bn')">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-label>Bengali<br>বাংলা</ion-label>
    </ion-item>
    <ion-item button (click)="setLanguage('hi')">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-label>Hindi<br>हिंदी</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
